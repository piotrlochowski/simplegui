<!doctype html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title>Race Recorder</title>
    <link rel="stylesheet" href="css/app.css"/>
    <script>
        function PostsCtrlAjax($scope, $http) {
            $http({method: 'GET', url: '/py/api/v1/trial_driver/?trial=1'}).success(function (data) {
                function sortByTimeN_1(a, b) {
                    return a.time_n - b.time_n
                }

                var results = data.trial_drivers.sort(sortByTimeN_1);
                $scope.results = results; // response data
            });
        }
    </script>
</head>
<body>
<div id="wrap">
    <div id="top">
        <h2><a href="http://www.free-css.com/">Race Recorder - Wyrazów</a></h2>

        <div id="menu">
            <ul>
                <li><a href="#/view0">Generalka</a></li>
                <li><a href="#/view1">Próba 1</a></li>
                <li><a href="#/view2">Próba 2</a></li>
            </ul>
        </div>
    </div>
    <div id="content">
        <div ng-view></div>
    </div>
</div>

<!-- In production use:
<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
-->
<script src="lib/angular/angular.js"></script>
<script src="lib/angular/angular-route.js"></script>
<script src="js/app.js"></script>
<script src="js/services.js"></script>
<script src="js/controllers.js"></script>
<script src="js/filters.js"></script>
<script src="js/directives.js"></script>
</body>
</html>
